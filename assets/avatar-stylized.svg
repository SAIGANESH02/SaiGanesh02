<svg xmlns="http://www.w3.org/2000/svg" width="800" height="800" viewBox="0 0 800 800">
  <!-- Stylized friendly avatar: head+shoulders, denim blue accent, transparent background -->
  <defs>
    <linearGradient id="gSkin" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#f6d8b6" />
      <stop offset="100%" stop-color="#f0cfa3" />
    </linearGradient>
    <linearGradient id="gHair" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#2b2b2b" />
      <stop offset="100%" stop-color="#1f1f1f" />
    </linearGradient>
    <linearGradient id="gJacket" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#3b82f6" />
      <stop offset="100%" stop-color="#2563eb" />
    </linearGradient>
  </defs>

  <!-- head shadow -->
  <ellipse cx="400" cy="330" rx="150" ry="120" fill="rgba(0,0,0,0.04)" />

  <!-- shoulders / jacket -->
  <path d="M140 600 C 180 480, 620 480, 660 600 L 660 720 L 140 720 Z" fill="url(#gJacket)" />

  <!-- jacket collar -->
  <path d="M240 520 L 320 420 L 480 420 L 560 520 Z" fill="#ffffff" opacity="0.06" />

  <!-- torso highlight -->
  <path d="M200 560 C 260 460, 540 460, 600 560 L 600 680 L 200 680 Z" fill="rgba(255,255,255,0.06)" />

  <!-- neck -->
  <rect x="350" y="420" width="100" height="60" rx="18" fill="#ffffff" opacity="0.9" />

  <!-- face -->
  <ellipse cx="400" cy="300" rx="140" ry="160" fill="url(#gSkin)" />

  <!-- hair -->
  <path d="M260 220 C 280 140, 520 140, 540 220 C 560 260, 540 300, 500 320 C 460 340, 340 340, 300 320 C 260 300, 240 260, 260 220 Z" fill="url(#gHair)" />

  <!-- ears -->
  <circle cx="250" cy="320" r="18" fill="url(#gSkin)" />
  <circle cx="550" cy="320" r="18" fill="url(#gSkin)" />

  <!-- glasses frames -->
  <rect x="300" y="270" width="90" height="48" rx="12" fill="#0b1226" opacity="0.95" />
  <rect x="410" y="270" width="90" height="48" rx="12" fill="#0b1226" opacity="0.95" />
  <rect x="390" y="290" width="20" height="8" fill="#0b1226" />

  <!-- glass shine -->
  <path d="M320 286 q 20 -10 40 0" stroke="#ffffff" stroke-width="2" fill="none" opacity="0.12" />

  <!-- smile -->
  <path d="M350 360 q 50 40 100 0" stroke="#5a3b2e" stroke-width="6" fill="none" stroke-linecap="round" />

  <!-- nose -->
  <path d="M400 320 q -6 12 -12 18" stroke="#c38a6b" stroke-width="4" fill="none" stroke-linecap="round" />

  <!-- subtle cheek shading -->
  <ellipse cx="330" cy="345" rx="18" ry="10" fill="#ffd9c2" opacity="0.45" />
  <ellipse cx="470" cy="345" rx="18" ry="10" fill="#ffd9c2" opacity="0.45" />

  <!-- glasses arms -->
  <path d="M300 294 L240 300" stroke="#0b1226" stroke-width="6" stroke-linecap="round" />
  <path d="M500 294 L560 300" stroke="#0b1226" stroke-width="6" stroke-linecap="round" />

  <!-- denim jacket seam detail -->
  <path d="M200 600 C 280 520, 520 520, 600 600" stroke="#ffffff" stroke-width="3" opacity="0.08" fill="none" stroke-linecap="round" />

  <!-- crop mask circle for avatar look -->
  <circle cx="400" cy="320" r="220" fill="none" stroke="rgba(0,0,0,0)" />

</svg>
